{% extends 'base2.html' %}


      {% block content %}
  <div class="container mt-5">
    <h1>Reservoir Inspection</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="pressure">Distance : </label>
        <input type="number" class="form-control" id="image" name="distance" required>
      </div>
      <div class="form-group">
        <label for="information">Information:</label>
        <textarea class="form-control" id="information" name="information" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="pressure">Picture:</label>
        <input type="file" class="form-control" id="image" name="reservoir_image" >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  {% endblock  %}
